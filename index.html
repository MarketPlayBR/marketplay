<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Formulário de Orçamento</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/style.css">
    <link rel="icon" href="/icon/Logo Simples -01.png" type="image/png">

</head>
<div class="caixa">
<body>
    <div class="container">
        <div class="form-image">
            <img src="/img/serviço-01.jpg" alt="#">
        </div>
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastre-se</h1>
                    </div>
                    <div class="login-button">
                        <button><a href="#">Entrar</a></button>
                    </div>
                </div>

                <div class="input-grup">
                    <div class="input-box">
                        <label for="nome">Nome Completo</label>
                        <input type="text" id="nome" name="name" placeholder="digite" required>
                    </div>

                    <div class="input-box">
                        <label for="endereco">Endereço</label>
                        <input type="text" id="endereço" name="endereço" placeholder="digite" required>
                    </div>

                    <div class="input-box">
                        <label for="number">Telefone para contato</label>
                        <input type="number" id="celular" name="cel" placeholder="digite" required>
                    </div>

                    <div class="input-box">
                        <label for="email">E-mail Principal</label>
                        <input type="email" id="email" name="email" placeholder="digite" required>
                    </div>

                    <div class="input-box">
                        <label for="enviar">Enviar foto</label>
                        <input type="text" id="#" name="name" placeholder="digite" required>
                    </div>
                </div>

                <div class="gender-input">
                    <div class="gender-title">
                                <div class="gender-title">
                                    <h3>Selecione o serviço</h3>
                                </div>

                                <div class="select">
                                    <select name="" id="caixa-box">
                                        <option value=""><a href="">Selecionar</a></option>
                                        <option value="">Encanador</option>
                                        <option value="">Eletricista</option>
                                        <option value="">Pintor</option>
                                        <option value="">Pedreiros</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="continue-button">
                            <button><a href="/pg02.html">Enviar Contato</a></button>
                        </div>
            </form>      
    </div>
</body>
</div>

</html>
